<!DOCTYPE html>
<html>
<title>Test Form</title>

 <head>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Script for the clock -->
  <script src="Source/Clock.js"></script>

  <!-- Main style sheet -->
  <link rel="stylesheet" type="text/css" href="Style.css"/>

 </head>


 
<body onload="startTime()">

  <header>

    <div class="container-fluid">
      <div class="col-sm-1">
      <h1 id="clock"></h1>
      </div>
    </div>

  </header>


  <div class="container-fluid">

    <div class="col-sm-2">
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="usr">
      </div>
    </div>


  <div class="col-sm-3">
    <div class="form-group">

      <label for="pwd">E-Mail:</label>
      <input type="email" class="form-control" id="mail">
    </div>
  </div>

  </div>

  <div class="container-fluid">
    <h1>Nature of complaint</h1>
    <div class="radio">
      <label><input type="radio" name="optradio">Software Error</label>
    </div>

    <div class="radio">
      <label><input type="radio" name="optradio">Hardware Failure</label>
    </div>

    <div class="radio">
      <label><input type="radio" name="optradio">Network Issue</label>
    </div>

    <div class="radio">
      <label><input type="radio" name="optradio">Other</label>
    </div>

  </div>


  <div class="container-fluid">
  <div class="col-sm-3">
  <h3>State your complaint.<h3>
  <div class="form-group">
  <textarea class="form-control" rows="7" id="comment"></textarea>
  </div>
  </div>
  </div>

  <div class="container-fluid">
  <div class="checkbox">
    <label><input type="checkbox" value="">I Agree to the terms of service.</label>
  </div>
  <button type="button" class="btn btn-primary btn-xs">Submit</button>
  </div>

</body>

</html>
